<body>
    <a href="index.html">Home</a>
        <a href="Personagens.html">Personagens</a>
        <a href="https://witcher.fandom.com/wiki/The_Witcher_3:_Wild_Hunt">Wiki</a>

    </nav>
    

    <div>
        <h1>Sobre você</h1>
        <h2>Complete com suas preferências ou informações</h2>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label for="Name">Nome: </label>
                <input type="number" name="nome" placeholder="Seu nome">
                <br>
            </div>
            
            <div>
                <label for="age">Idade: </label>
                <input type="text" name="idade" placeholder="Sua idade">
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label for="reason">Motivo de visita: </label>
                <br>
                <input type="checkbox" name="reason1" value="Curiosidade">
                <label for="reason1">Curiosidade</label>
                <br>
                <input type="checkbox" name="reason2" value="Lore">
                <label for="reason2">Para conhecer mais a história</label>
                <br>
                <input type="checkbox" name="reason3" value="basic">
                <label for="reason3">Para saber o básico e conversar sobre</label>
                <br>
                <input type="checkbox" name="OtherReason" value="Other">
                <label for="Other">Outro</label>
                <textarea name="Other" id="Other" cols="30" rows="1">Qual?</textarea>
            </div>
        </fieldset>

        <fieldset>
            <label for="help">Ajudou com seu objetivo?</label>
            <label for="help">
                <input type="radio" name="help" value="sim">Sim
            </label>
            <label for="help">
                <input type="radio" name="help" value="não">Não
            </label>
        </fieldset>

        <fieldset>
            <label for="content">Faltou algum personagem? </label>
            <textarea name="content" id="content" cols="30" rows="2">Escreva aqui</textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <footer>
        Todos os direitos são reservados.
    </footer>
</body>
</html>
